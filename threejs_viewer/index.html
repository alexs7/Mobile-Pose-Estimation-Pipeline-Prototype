<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>ARCore Debugger</title>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
<!--  <script src="TrackballControls.js"></script>-->
  <script src="OrbitControls.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<canvas id="drawingSurface"></canvas>

<div class="image_preview">
  <img src="480x640.png" class="frame">
</div>

<div class="colmap_result_image_preview">
  <img src="480x640.png" class="colmap_result_frame">
</div>

<!--<div class="ml_model_debug_wrapper">-->
<!--  <img src="480x640.png" class="ml_model_debug_frame">-->
<!--</div>-->

<div class="controls">
  <button class="load_sorted_points btn btn-primary">Load Sorted (Valued) Points</button>
  <button class="load_sorted_points_fixed_number btn btn-primary">Load Sorted (Set) Points</button>
  <div id="slider">
     <div id="custom-handle" class="ui-slider-handle"></div>
  </div>
  <button class="useCameraDisplayOrientedPose btn btn-light">Use CameraDisplayOrientedPose</button>
  <button class="useCameraPose btn btn-light">Use CameraPose</button>
  <button class="localiseButton btn btn-primary">Localise (This will kill the server)</button>
  <button class="ml_model_debug_btn btn btn-primary" data-toggle="modal" data-target="#exampleModal">Load Sample Frame</button>
  <button class="resetCamera btn btn-primary">Reset World Camera</button>
  <button class="loadCOLMAPpoints btn btn-primary">Load 3D Points</button>
  <button class="debugMLModel btn btn-primary">Debug ML (Sample Image)</button>
  <br>
  <label>Size</label>
  <div class="slider_size"></div>
  <label>Scale</label>
  <div class="slider_scale"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sample Frame</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="image_wrapper">
          <img src="">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
